<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet"  href="style.css">
</head>
<section id="contact_body">
    <header>
        <h1> Nutting Networks Homelab</h1>
        <p> Here's my blog explaining my processes and plans for my homelab!</p>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
  <div class="main">
    <section id="contact_container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason">
                <option value="question">Question</option>
                <option value="comment">Comment</option>
                <option value="interested_in_interview">Interested in an Interview</option>
                <option value="other">Other (Explain in Comments)</option>

            </select><br><br>

            <label for="comment">Comments:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>
  </div>
</section>
</body>
</html>
